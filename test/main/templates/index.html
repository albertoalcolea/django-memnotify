{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test memnotify</title>

    	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	</head>
	<body>
		<div class="container-narrow">
		<header class="masthead">
			<nav class="nav nav-pills pull-right">
				<li>
					<a href="#">Page 1</a>
				</li>
				<li>
					<a href="#">Page 2</a>
				</li>
				<li>
					<a href="#">Page 3</a>
				</li>
				<li class="dropdown notifications-dropdown unread-notifications">

							<h4>Notifications</h4>

			<h1 class="text-muted">Test memnotify</h1>

		<hr />

		<hr />
		<footer class="footer">
